      cursor: pointer;
      *margin-left: .3em;

    .btn:hover,
    .btn:active,
    .btn.active,
    .btn.disabled,

      -o-transition: background-position 0.1s linear;
      transition: background-position 0.1s linear;

      display: inline-block;
    }

      .rwd-table th:last-child,
